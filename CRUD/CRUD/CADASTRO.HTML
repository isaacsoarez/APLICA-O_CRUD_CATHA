<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="STYLE.CSS">
    <title>Tela CRUD</title>

</head>
<body>

    <div class="container">
<div class="header">
    <span>Cadastro de Funcionário</span>

    <button onclick="openModal()" id="new">Incluir</button>

</div>
    <div class="divTable">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Função</th>
                    <th>Idade</th>
                    <th>Qualificação</th>
                    
                    <th class="acao">Editar</th>
                    <th class="acao">Excluir</th>
                </tr>
            </thead>
        </table>
    </div>        
    <div class="modal-container">
        <div class="modal">
            <form action="#">
                
                <label for="m-nome">Nome</label>
                <input type="text" id="m-nome" required>

                <label for="m-funcao">Função</label>
                <input type="text" id="m-funcao" required>

                <label for="m-idade">Idade</label>
                <input type="text" id="m-idade" required>

                <label for="m-qualificacao">Qualificação</label>
                <input type="text" id="m-qualificacao" required>

                <button id="btnCadastrar">Cadastrar</button>
            
            </form>

        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
